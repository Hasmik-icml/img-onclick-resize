<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
  </head>
  <body>
      <a href="#" >
        <img class="flower" id="image" src="img1.jpg" onclick="change();"/>
      </a>
      
      <script>
         function change() {
          let x = document.getElementById('image').width;
          console.log(x);
        if (x < 500) {
          x = x +50;
          let y = x + "px";
            console.log(y);
            document.getElementById('image').style.width=y;
            document.getElementById('image').style.height=y;
         } else if (x=500) {
          alert('width=500, height=500');
         }
         }
        
      </script>
  </body>
</html>
